<meta charset="utf-8">
<title>${blog.title}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link type="text/css" rel='stylesheet' href="../../css/bootstrap.min.css">
<link type="text/css" rel='stylesheet' href="../../js/fancybox/jquery.fancybox.css">
<link type="text/css" data-themecolor="default" rel='stylesheet' href="../../css/main-default.css">
<link type="text/css" rel='stylesheet' href="../../css/font-awesome.min.css">
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/vue-resource.min.js"></script>
<script src="../../js/vue/blog.js"></script>

<div id="example" class="l-main-container">
<div style="position: fixed; width:100%;background-color:White;z-index:9999;">
<vm-head value="${blog.title}" v-on:headfunction="goHome()"></vm-head>
</div>
<div style="position: absolute;top:44px;z-index:1;">
    <vm-blog title="${blog.title}" author="${blog.author}" author_url="${blog.author_url}" essay_url="${blog.essay_url}" detail="${blog.detail}"></vm-blog>
</div>
</div>
<script>
	new Vue({
		el: '#example',
		methods:{
		 	goHome:function(){
		 		window.history.back();
		 	}
		}
	})
</script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/modules/color-themes.js"></script>
<script src="../../js/fancybox/jquery.fancybox.js"></script>
<script src="../../js/cookie.js"></script>
