<script type="text/javascript">
  function calcPageHeight(doc) {
        var height  = Math.max(doc.clientHeight, doc.scrollHeight);
        return height
    }
  function getWinHeight(){
    if (window.innerHeight) 
      return window.innerHeight; 
    else if ((document.body) && (document.body.clientHeight)) 
      return document.body.clientHeight; 
  }
  var winHeight = getWinHeight();
  var iframe_height = winHeight - calcPageHeight(document.getElementById("footer")) - calcPageHeight(document.getElementById("header"));
  document.getElementById("iframeId").style.height= iframe_height+"px";
</script>

<script type="text/javascript">

    var json = {home_li:"html/home.html ",blog_li:"html/blog.html ",homura_li:"html/homura.html ",download_li:"html/download.html "};
    var iframe = document.getElementById("iframeId");
    for(var i=0;i<list.length;i++){
        (function(){
            var li = list[i];
            // 导航移入移除事件：显示/隐藏内连页 
            li.onmouseover=function(){ 
                showInnerPage(li.id);
            }  
            li.onmouseout=function(){  
                showInnerPage();
            } 
            // 导航点击事件
            li.onclick=function(){
                for(var i=0;i<list.length;i++){
                    deleteClass(list[i],"is-active-top-nav__1level");
                }
                addClass(li,"is-active-top-nav__1level");
                iframe.src = json[li.id];
            }
        })()
    }  
    function getIdsByClass(oParent,sClass){
        var aResult = [];
        var aNode = oParent.getElementsByTagName("*");
        for(var i=0; i<aNode.length; i++){
            if(aNode[i].className == sClass){
                aResult.push(aNode[i].id);
            }
        }
        return aResult;
    }

    var innerPageArr  = getIdsByClass(document.getElementById("inner_page_parent"),"b-inner-page-header f-inner-page-header b-bg-header-inner-page");
    function showInnerPage(param){
        switch(param){
            case 'home_li':
              //showInnerPageImpl("home_inner_page");
              break;
            case 'blog_li':
              //showInnerPageImpl("blog_inner_page");
              break;
            case 'homura_li':
              //showInnerPageImpl("homura_inner_page");
              break;
            case 'download_li':
              //showInnerPageImpl("pages_inner_page");
              break;
            default:
              showInnerPageImpl();
        }
    }
    function showInnerPageImpl(param){
        innerPageArr.map(function(elem,index) {
            document.getElementById(elem).style.display="none";
        })
        if(param!=null&&param!=undefined&&param!=""){
            document.getElementById(param).style.display="";
        }
    }
    //自定义样式修改器
        function hasClass(element,csName){
            return 　element.className.match(RegExp('(\\s|^)'+csName+'(\\s|$)'));
        }　
        function addClass(element,csName){
            if(!hasClass(element,csName)){
                element.className+=' '+csName;
            }
        }
        function deleteClass(element,csName){
            if(hasClass(element,csName)){
                element.className = element.className.replace(RegExp('(\\s|^)'+csName+'(\\s|$)'),' '); 
            }
        }

</script>
<script type="text/javascript">
    function calcPageHeight(doc) {
      var cHeight = Math.max(doc.body.clientHeight, doc.documentElement.clientHeight)
      var sHeight = Math.max(doc.body.scrollHeight, doc.documentElement.scrollHeight)
      var height  = Math.max(cHeight, sHeight)
      return height
  }
  var ifr = document.getElementById('iframeId')
  ifr.onload = function() {
      var iDoc = ifr.contentDocument || ifr.document
      var height = calcPageHeight(iDoc)
      ifr.style.height = height + 'px'
  }
</script>
